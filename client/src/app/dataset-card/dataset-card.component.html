<div class="card mb-4" *ngIf="dataset">
    <div class="card-img-wrapper">
        <img src="{{undefined || './assets/user.png'}}" alt="{{dataset.title}}" class="card-img-top">
        <ul class="list-inline dataset-icons animate text-center">
            <li class="list-inline-item">
                <button routerLink="/dataset/{{dataset.id}}" class="btn btn-primary"><i class="fa fa-user"></i></button>
            </li>
            <li class="list-inline-item">
                <button (click)="addLike(dataset)" class="btn btn-primary"><i class="fa fa-heart"></i></button>
            </li>
            <li class="list-inline-item">
                <button
                    routerLink="/dataset/{{dataset.id}}" 
                    class="btn btn-primary">
                    <i class="fa fa-envelope"></i>
                </button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <span>
                <i class="fa fa-user me-2"></i>
            </span>

            {{dataset.id}}, {{dataset.title}}
        </h6>
        <p class="card-text text-muted text-center">{{dataset.description}}</p>
    </div>
</div>
