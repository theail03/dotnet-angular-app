<div class="row">
    <div class="col-4">
        <h1>{{ title }}</h1>
    </div>
    <div class="col-8">
        <div class="alert alert-info pb-0" *ngIf="editForm.dirty">
            <p><strong>Information: </strong>You have made changes.  Any unsaved changes will be lost</p>
        </div>
    </div>

    <div class="col-12">
        <tabset class="member-tabset">
            <tab heading="Details">
                <form #editForm="ngForm" id="editForm" (ngSubmit)="saveDataset()">
                    <h4 class="mt-2">Title</h4>
                    <input class="form-control" 
                        [(ngModel)]="dataset.title" 
                        name="title"
                        rows="1"
                    >
                    <h4 class="mt-2">Description</h4>
                    <textarea class="form-control" 
                        [(ngModel)]="dataset.description" 
                        name="description"
                        rows="3"
                    ></textarea>
                    <h4 class="mt-2">CSV Content</h4>
                    <textarea class="form-control" 
                        [(ngModel)]="dataset.csvContent" 
                        name="csvContent"
                        rows="10"
                    ></textarea>
                </form>
            </tab>
            <tab heading="Preview">
                <table class="table table-hover" style="cursor: pointer;">
                    <thead>
                        <tr>
                            <th>Column 1</th>
                            <th>Column 2</th>
                            <th>Column 3</th>
                            <!-- Add more <th> elements as necessary -->
                        </tr>
                    </thead>
                    <tbody class="align-middle">
                        <!-- Dummy data row 1, representing the first row of CSV content -->
                        <tr>
                            <td>Data 1-1</td>
                            <td>Data 1-2</td>
                            <td>Data 1-3</td>
                            <!-- Add more <td> elements as necessary -->
                        </tr>
                        <!-- Dummy data row 2, representing the second row of CSV content -->
                        <tr>
                            <td>Data 2-1</td>
                            <td>Data 2-2</td>
                            <td>Data 2-3</td>
                            <!-- Add more <td> elements as necessary -->
                        </tr>
                        <!-- Add more rows as necessary to represent additional CSV data -->
                    </tbody>
                </table>
            </tab>
        </tabset>
    </div>
    <div class="card-footer col-2 offset-10">
        <button type="submit" [disabled]="!editForm.dirty" 
            form="editForm" 
            class="btn btn-success col-12">Save changes</button>
    </div>
</div>
